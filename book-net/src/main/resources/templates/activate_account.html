<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activate Your Account</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    .container {
        width: 100%;
        max-width: 600px;
        margin: 20px auto;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
    }
    .header {
        background-color: #007bff;
        color: #ffffff;
        text-align: center;
        padding: 20px;
        font-size: 24px;
        font-weight: bold;
    }
    .content {
        padding: 20px;
        text-align: center;
    }
    .content p {
        font-size: 16px;
        color: #333333;
    }
    .activation-code {
        font-size: 24px;
        font-weight: bold;
        color: #007bff;
        background-color: #eef5ff;
        display: inline-block;
        padding: 10px 20px;
        border-radius: 5px;
        margin: 10px 0;
    }
    .btn {
        display: inline-block;
        background-color: #007bff;
        color: #ffffff;
        text-decoration: none;
        font-size: 18px;
        font-weight: bold;
        padding: 12px 24px;
        border-radius: 5px;
        margin-top: 20px;
    }
    .btn:hover {
        background-color: #0056b3;
    }
    .footer {
        background-color: #f4f4f4;
        text-align: center;
        padding: 15px;
        font-size: 14px;
        color: #777777;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="header">Activate Your Account</div>

  <div class="content">
    <p>Hi <strong th:text="${userName}"></strong>,</p>
    <p>Thank you for signing up! Please click the button below to activate your account.</p>

    <p class="activation-code" th:text="${activationCode}"></p>

    <a class="btn" th:href="${confirmationUrl}">Activate Account</a>

    <p>If you didnâ€™t request this, please ignore this email.</p>
  </div>

  <div class="footer">
    &copy; 2025 Book Network. All Rights Reserved.
  </div>
</div>

</body>
</html>
